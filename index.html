<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Heading-->
  <div class="m-5 bg-dark text-white text-center border border-dark rounded-pill">
    <h2>Weather Monitor</h2>
  </div>

  <!--Carousel-->
  <div>
    <div class="container mt-5">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/sunny.jpeg" class="d-block w-100 " alt="Sunny" width="auto" height="400px">
          </div>
          <div class="carousel-item">
            <img src="./assets/rainy.jpg" class="d-block w-100" alt="Rainy" width="auto" height="400px">
          </div>
          <div class="carousel-item">
            <img src="./assets/cold.jpeg" class="d-block w-100" alt="Cold" width="auto" height="400px">
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </div>

  <!--Input-->
  <div class="container m-5 text-center ">
    <input type="text" id="input" class="form-control d-inline w-25" placeholder="Enter City Name">
    <button id="search" class="btn btn-dark ms-2">Click Here</button>
  </div>


  <!--Output-->
  <div class="container  text-center m-5 justify-content-center">
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card ">
          <div class="card-body border border-dark " style="background-color:floralwhite">
            <h5 class="card-title">City</h5>
            <p class="card-text" id="p1"></p>
          </div>
        </div>
      </div>
      <br>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body border border-dark" style="background-color:floralwhite;">
            <h5 class="card-title">Maximum & Minimum Temperature</h5>
            <p class="card-text" id="p2"></p>
          </div>
        </div>
      </div>
      <br>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body border border-dark" style="background-color:floralwhite;">
            <h5 class="card-title">Current Temperature</h5>
            <p class="card-text" id="p3"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body border border-dark" style="background-color:floralwhite;">
            <h5 class="card-title">Condition</h5>
            <p class="card-text" id="p4"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer class="bg-dark text-white text-center py-3 ">
    &copy; 2025 Weather App | Made with ❤️ by Abhishek Uphade
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
